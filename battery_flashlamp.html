<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battery Flashlamp</title>
</head>
<body>
<script>
    let Battery = function(){
        this.setEnergy = function (energy) {
            this.energy = energy;
        };
        this.getEnergy = function (){
            return this.energy;
        };
        this.decreaseEnergy = function () {
            if(this.energy == 0){
                this.energy--;
            }
        }
    };
    let FlashLamp = function () {
        this.setBatterry = function (battery) {
            this.battery = battery;
        };
        this.getBatterryInfo = function () {
            return this.battery.getEnergy();
        };
        this.light = function () {
            if(this.status){
                alert("Lighting");
            }
            else{
                alert("Not Lighting")
            }
        };
        this.turnOn = function () {
            this.status = true;
        };
        this.turnOff = function(){
            this.status = false;
        }
    };
    let battery = new Battery();
    battery.setEnergy(10);
    let flashLamp = new FlashLamp();
    flashLamp.setBatterry(battery);
    document.write("Battery info:" + flashLamp.getBatterryInfo() + "<br>");
    flashLamp.light();

    document.write("Turn on<br/>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatterryInfo() + "<br>");
    document.write("Turn off<br/>");
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
</html>
